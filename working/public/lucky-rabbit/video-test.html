<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .video-container {
      width: 80%;
      max-width: 800px;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h1>Video Test</h1>
    <video controls>
      <source src="assets/videos/background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
