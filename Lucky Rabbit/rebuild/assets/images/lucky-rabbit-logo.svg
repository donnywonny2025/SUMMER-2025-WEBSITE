<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-container { display: flex; align-items: center; }
    .network { fill: none; stroke: #8BC34A; stroke-width: 1.5; }
    .node { fill: #8BC34A; }
    .text { font-family: 'Avenir', Arial, sans-serif; font-weight: 500; fill: #8BC34A; letter-spacing: 0.5px; }
  </style>
  
  <g class="logo-container">
    <!-- Network structure - simplified and cleaner -->
    <g class="network-structure">
      <!-- Main nodes -->
      <circle class="node" cx="15" cy="20" r="3"/>
      <circle class="node" cx="30" cy="12" r="2.5"/>
      <circle class="node" cx="30" cy="28" r="2.5"/>
      <circle class="node" cx="45" cy="20" r="3"/>
      
      <!-- Connecting lines -->
      <path class="network" d="M15,20 L30,12 L45,20 L30,28 Z"/>
      <line class="network" x1="15" y1="20" x2="45" y2="20"/>
    </g>
    
    <!-- Company name -->
    <text class="text" x="60" y="23" font-size="16">Lucky Rabbit</text>
  </g>
</svg>